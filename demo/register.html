<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" contents="text/html; charset=utf-8" />
	<title>Créer un compte | Kimidori</title>
	<link rel="stylesheet" type="text/css" href="../style/style.css" media="screen" />
</head>
<body>
<div id="tout">
	<div id="topbar" class="menubar">
		<a class="right" href="login.html">S'identifier</a>
		<a class="right" href="register.html">Créer un compte</a>
		<a href="home.html">Accueil</a>
		<a href="study_home.html">Études</a>
		<a href="browse.html">Tous les cours</a>
		<a href="srs_home.html">Révisions</a>
	</div>
	<div id="top">
		<h1>Créer un compte</h1>
		<p style="text-align: center">Créez un compte utilisateur sur notre serveur pour profiter
		des foncionnalités d'apprentissage suivi.</p>
	</div>
	<div class="bodyblock">
		<form method="POST" class="big_form">
			<label for="username">Nom d'utilisateur : </label>
			<input type="text" name="username" id="username" /><br />
			<label for="email">Adresse e-mail : </label>
			<input type="text" name="email" id="email" /><br />
			<label for="fullname">Nom complet * : </label>
			<input type="text" name="fullname" id="fullname" /><br />
			<label for="password">Mot de passe : </label>
			<input type="password" name="password" id="password" /><br />
			<label for="password2">Confirmation : </label>
			<input type="password" name="password2" id="password2" /><br />
			<input type="submit" value="Ok" />
		</form>
		<p>* : Tous les champs sont obligatoires sauf ceux marqués d'une astérisque (*).</p>
	</div>
	<div id="bottombar" class="menubar">
		<a href="login.html">S'identifier</a>
	</div>
</div>
</body>
</html>
